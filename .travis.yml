sudo: false

addons:
    apt_packages:
        - lib32stdc++6  # needed for spcomp

env:
    - SMVERSION=1.7

before_script:
    # install smbuilder
    - git clone https://github.com/splewis/sm-builder
    - cd sm-builder
    - pip install --user -r requirements.txt
    - python setup.py install --prefix=~/.local
    - cd ..

    # install the sourcemod compiler
    - SMPACKAGE="http://www.sourcemod.net/smdrop/${SMVERSION}/$(wget -qO- "http://www.sourcemod.net/smdrop/${SMVERSION}/" | grep linux | cut -d "\"" -f 2 | tail -n 1)"
    - wget $SMPACKAGE
    - mkdir $SMVERSION sharedinclude
    - tar xfz $(basename $SMPACKAGE) -C $SMVERSION
    - cd addons/sourcemod/scripting/
    - chmod +x spcomp
    - PATH+=":$PWD"

    # install smlib
    - cd include
    - git clone https://github.com/bcserv/smlib
    - cp -r smlib/scripting/include/* .
    - cd ../../../..

script:
    - smbuilder --flags="-E"

notifications:
    email: false
